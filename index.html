<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giselle Martins</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main class="content">
        <section class="slides">
            <input type="radio" name="radio" id="slide1" checked>
            <input type="radio" name="radio" id="slide2">
            <input type="radio" name="radio" id="slide3">
            <input type="radio" name="radio" id="slide4">

            <div class="slide s1">
                <img src="./img/1.jpeg" alt="Giselle com cabelo grande">
            </div>
            <div class="slide">
                <img src="./img/2.jpeg" alt="Giselle com cabelo ruivo">
            </div>
            <div class="slide">
                <img src="./img/3.jpeg" alt="Giselle com cabelo ruivo claro">
            </div>
            <div class="slide">
                <img src="./img/4.jpeg" alt="Giselle com cabelo curto" #id="img4">
            </div>
            <section class="navigation">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
            </section>
        </section>
    </main>
</body>
</html>
